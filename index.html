<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            margin: 0;
        }
        .section p {
            margin: 10px 0;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .section .job-title {
            font-weight: bold;
            color: #4CAF50;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>你的職業 / 簡短描述</p>
        </header>
        <section class="personal-info section">
            <h2>個人簡介</h2>
            <p>簡短的自我介紹，強調你的主要技能和目標。</p>
        </section>
        <section class="experience section">
            <h2>工作經歷</h2>
            <div>
                <p class="job-title">公司名稱 - 職位</p>
                <p>工作內容和成就描述。</p>
            </div>
            <!-- 可以添加更多工作經歷 -->
        </section>
        <section class="education section">
            <h2>教育背景</h2>
            <div>
                <p class="job-title">學校名稱 - 學位</p>
                <p>主修和成就描述。</p>
            </div>
            <!-- 可以添加更多教育背景 -->
        </section>
        <section class="skills section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <!-- 可以添加更多技能 -->
            </ul>
        </section>
        <section class="contact-info">
            <h2>聯絡方式</h2>
            <p>電話: 你的電話</p>
            <p>電子郵件: 你的電子郵件</p>
            <p>LinkedIn: 你的 LinkedIn 連結</p>
        </section>
    </div>
</body>
</html>
