<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .section p {
            margin: 0;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>你的職業或簡短描述</p>
        </header>
        <section class="personal-info section">
            <h2>個人簡介</h2>
            <p>這裡可以寫一些關於你的簡短介紹。</p>
        </section>
        <section class="experience section">
            <h2>工作經歷</h2>
            <div>
                <h3>公司名稱 - 職位</h3>
                <p>工作內容和成就描述。</p>
            </div>
            <!-- 可以添加更多工作經歷 -->
        </section>
        <section class="education section">
            <h2>教育背景</h2>
            <div>
                <h3>學校名稱 - 學位</h3>
                <p>主修和成就描述。</p>
            </div>
            <!-- 可以添加更多教育背景 -->
        </section>
        <section class="skills section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <!-- 可以添加更多技能 -->
            </ul>
        </section>
        <section class="contact section">
            <h2>聯絡方式</h2>
            <p>電話: 你的電話</p>
            <p>電子郵件: 你的電子郵件</p>
            <p>LinkedIn: 你的 LinkedIn 連結</p>
        </section>
    </div>
</body>
</html>
